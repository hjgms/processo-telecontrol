<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistema de Ordem de Serviço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #495057;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .form-control {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      background-color: #6c757d;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ced4da;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Entrar no Sistema</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required />
      </div>
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
